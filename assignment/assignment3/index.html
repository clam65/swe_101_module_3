<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Financial Table</title>
  </head>
  <body>
    <header></header>
    <main>
      <table class="table">
        <caption>
          My Investment Portfolio
        </caption>
        <br /><br />
        <tr class="row">
          <th>Assets</th>
          <th>Shares</th>
          <th>Value</th>
        </tr>
        <tr class="row">
          <td>1,000,000</td>
          <td>500,000</td>
          <td>200,000</td>
        </tr>
        <tr class="row">
          <td>200,000</td>
          <td>100,000</td>
          <td>53,000</td>
        </tr>
        <tr class="row">
          <td>470,000</td>
          <td>200,000</td>
          <td>100,000</td>
        </tr>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
