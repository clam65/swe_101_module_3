<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="table-container">
        <div class="section">
          <div class="table-header">
            <h1>Balance Sheet</h1>
            <p>AcmeWidgetCorp</p>
          </div>
          <div class="years-container">
            <span> 2021 </span>
            <span> 2022 </span>
            <span> 2023 </span>
          </div>
          <table>
            <caption>
              Assets
            </caption>
            <tbody>
              <tr class="data">
                <th>
                  Cash<span>This is the cash we currently have on hand.</span>
                </th>
                <td>$25</td>
                <td>$30</td>
                <td class="current">$28</td>
              </tr>
              <tr class="data">
                <th>Checking<span>Our primary transactional account.</span></th>
                <td>$54</td>
                <td>$56</td>
                <td class="current">$53</td>
              </tr>

              <tr class="data">
                <th>Savings<span>Funds set aside for emergencies.</span></th>
                <td>$500</td>
                <td>$650</td>
                <td class="current">$728</td>
              </tr>

              <tr class="total">
                <th>Total</th>
                <td>$579</td>
                <td>$736</td>
                <td class="current">$809</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
